<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Predictor</title>
    <link rel="stylesheet" href="css/creditscore.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Credit Score Predictor</h2>
        <form id="creditScoreForm">
            <div class="block">
                <h3>Personal Information</h3>
                <label>Age of Individual: <input type="number" id="AGE" required></label>
                <label for="EDUCATION">Education Level:</label>
                <select id="EDUCATION" name="EDUCATION" required>
                    <option value="SSC">SSC</option>
                    <option value="12TH">12TH</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Post Graduate">Post Graduate</option>
                    <option value="Professional">Professional</option>
                    <option value="Others">Others</option>
                </select>
                <label>Employment duration(in months): <input type="number" id="Time_With_Curr_Empr" required></label>
                <label>Net monthly income: <input type="number" id="NETMONTHLYINCOME" required></label>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="marital-status">Marital Status:</label>
                <select id="marital-status" name="marital-status">
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                </select>
            </div>

            <div class="block">
                <h3>Loan Information</h3>
                <label> Total No.of Ongoing Standard Loans : <input type="number" id="num_std" required></label>
                <label>Number of Standard Loans taken in last 12 Months: <input type="number" id="num_std_12mts" required></label>
                <label>Time since last loan payment(in days): <input type="number" id="time_since_recent_payment" required></label>
                <label>Percentage of personal loan interest: <input type="number" id="pct_PL_enq_L6m_of_ever" required></label>
                <label>Number of Standard Loans taken in last 6 months: <input type="number" id="num_std_6mts" required></label>
                <label>Personal loan Usage: <input type="number" id="PL_utilization" required></label>
            </div>

            <div class="block">
                <h3>Credit Information</h3>
                <label>Number of Reviews in Last 3 Months: <input type="number" id="enq_L3m" required></label>
                <label>Time since Last Review(in days): <input type="number" id="time_since_recent_enq" required></label>
                <label>Number of Reviews Last 6 Months: <input type="number" id="enq_L6m" required></label>
                <label>Number of Ongoing Credit Accounts: <input type="number" id="pct_of_active_TLs_ever" required></label>
                <label>Average of current balance across Ongoing Accounts: <input type="number" id="pct_currentBal_all_TL" required></label>
                <label>Maximum unsecured credit Amount: <input type="number" id="max_unsec_exposure_inPct" required></label>
                <label>Total Credit Reviews: <input type="number" id="tot_enq" required></label>
            </div>

            <div class="block">
                <h3>Account Information</h3>
                <label>Max recent Late Payment Status: <input type="number" id="max_recent_level_of_deliq" required></label>
                <label>Most recent Late Payment Status: <input type="number" id="recent_level_of_deliq" required></label>
                <label>Time since last Late Payment: <input type="number" id="time_since_recent_deliquency" required></label>
            </div>

            <button type="submit">Predict Credit Score</button>
            
            <canvas id="creditScoreChart" width="400" height="200"></canvas>
            <p id="result"></p> 

            <button id="downloadReportBtn" margin-bottom="20px">Download PDF Report</button>
            

            <section class="criteria-container">
                <h2>Credit Score Evaluation</h2>
                <ul id="fulfilled-list">
                    <h3>Fulfilled Criteria:</h3>
                </ul>
                <ul id="unfulfilled-list">
                    <h3>Unfulfilled Criteria:</h3>
                </ul>
                <ul id="improvement-tips">
                    <h3>Tips to Improve:</h3>
                </ul>
            </section>
            
        </form>
        <script src="js/creditscore.js"></script>
    </div>
</body>
</html>
